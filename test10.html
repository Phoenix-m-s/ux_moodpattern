<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دایره‌های ثابت</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* کدهای قبلی */
  </style>
</head>
<body>
<div class="container">
  <div class="circle-container">
    <div class="fixed-circle">
      <p>سلام! حالت چطوره؟</p>
    </div>
    <div class="rotating-circle circle1" data-value="خوب">خوب</div>
    <div class="rotating-circle circle2" data-value="عالی">عالی</div>
    <div class="rotating-circle circle3" data-value="بد">بد</div>
    <div class="rotating-circle circle4" data-value="بسیار خوب">بسیار خوب</div>
  </div>
  <button id="submitBtn" class="btn btn-primary mt-3">ثبت</button>
  <div id="result"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('.rotating-circle').on('click', function() {
    $(this).toggleClass('selected');
  });

  $('#submitBtn').on('click', function() {
    let selectedCircles = $('.rotating-circle.selected');
    let result = '';
    if (selectedCircles.length > 0) {
      result += '<p>انتخاب شده:</p><ul>';
      selectedCircles.each(function() {
        result += '<li>' + $(this).data('value') + '</li>';
      });
      result += '</ul>';
    } else {
      result = '<p>هیچ دایره‌ای انتخاب نشده است.</p>';
    }
    $('#result').html(result);
  });
</script>
</body>
</html>
