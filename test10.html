<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Bubbles Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .bubbles-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .crypto-bubble {
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      filter: blur(2px);
    }
  </style>
</head>
<body>

<div class="bubbles-container" id="crypto-bubbles-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bubbling.js@1.0.3/dist/bubbling.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Initialize Bubbling.js
    const bubbling = new Bubbling();

    // Function to generate a random number within a range
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Create and add crypto bubbles
    for (let i = 0; i < 50; i++) {
      const bubble = {
        size: getRandom(10, 40),
        color: 'rgba(255, 255, 255, 0.6)',
        duration: getRandom(5000, 8000),
        position: {
          x: getRandom(0, window.innerWidth),
          y: getRandom(0, window.innerHeight)
        },
        style: 'crypto-bubble',
        animation: {
          name: 'float',
          distance: getRandom(20, 80),
          speed: getRandom(1, 3),
        }
      };

      bubbling.addBubble(bubble, document.getElementById('crypto-bubbles-container'));
    }
  });

</script>
</body>
</html>
