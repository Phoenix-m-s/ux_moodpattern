<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bubble {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .central {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
        }

        #submitBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #2ecc71;
            color: white;
        }

    </style>
</head>
<body>
<div class="container" id="bubble-container">
    <div class="bubble central" data-id="0">Central Bubble</div>
    <div class="bubble" data-id="1">1</div>
    <div class="bubble" data-id="2">2</div>
    <div class="bubble" data-id="3">3</div>
    <div class="bubble" data-id="4">4</div>
    <div class="bubble" data-id="5">5</div>
    <div class="bubble" data-id="6">6</div>
    <div class="bubble" data-id="7">7</div>
    <div class="bubble" data-id="8">8</div>
    <div class="bubble" data-id="9">9</div>
    <div class="bubble" data-id="10">10</div>
</div>

<button id="submitBtn">ارسال</button>
</body>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="bubble.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const bubbleContainer = document.getElementById('bubble-container');
        const submitBtn = document.getElementById('submitBtn');
        const numberOfBubbles = 20;  // تعداد دایره‌ها
        const bubbleSpeed = 0.5;    // سرعت حرکت دایره‌ها

        // تعریف تنظیمات حباب‌ها
        const bubbleConfig = {
            styles: {
                '1': { backgroundColor: '#e67e22' },
                '2': { backgroundColor: '#3498db' },
                '3': { backgroundColor: '#2ecc71' },
                '4': { backgroundColor: '#9b59b6' },
                '5': { backgroundColor: '#e74c3c' },
                '6': { backgroundColor: '#f39c12' },
                '7': { backgroundColor: '#1abc9c' },
                '8': { backgroundColor: '#34495e' },
                '9': { backgroundColor: '#ecf0f1' },
                '10': { backgroundColor: '#d35400' },
            },
            speed: bubbleSpeed,  // سرعت حرکت دایره‌ها
        };

        // ایجاد یک نمونه از کتابخانه bubble.js با تنظیمات مختلف
        const bubbleInstance = new Bubble(bubbleContainer, bubbleConfig);

        // افزودن تعداد دلخواه حباب به container
        for (let i = 1; i <= numberOfBubbles; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.dataset.id = i;
            bubble.textContent = i;
            bubbleContainer.appendChild(bubble);
        }

        // تعریف ایونت کلیک برای هر حباب
        const bubbles = document.querySelectorAll('.bubble');
        bubbles.forEach(bubble => {
            bubble.addEventListener('click', function() {
                bubbleInstance.reset();
                bubbleInstance.setBubbleSize(this.dataset.id, 'big');
            });
        });

        // تعریف ایونت کلیک برای دکمه ارسال
        submitBtn.addEventListener('click', function() {
            const selectedBubbles = bubbleInstance.getSelectedBubbles();
            if (selectedBubbles.length > 0) {
                const selectedIds = selectedBubbles.map(bubble => bubble.dataset.id).join(', ');
                alert(`انتخاب شده: ${selectedIds}`);
            } else {
                alert('لطفاً حداقل یک حباب را انتخاب کنید.');
            }
        });
    });


</script>
</html>
