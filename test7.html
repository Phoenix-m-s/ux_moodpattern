<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دایره‌های چرخشی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease; /* اضافه شده برای انیمیشن چرخش */
        }
        .fixed-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: default;
        }
        .rotating-circle {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1;
            transition: transform 0.5s ease; /* اضافه شده برای انیمیشن تغییر اندازه */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="circle-container" id="mainCircle">
        <div class="fixed-circle">
            <p>سلام! حالت چطوره؟</p>
        </div>
        <div class="rotating-circle" data-value="خوب" style="top: 25px; left: 125px;">خوب</div>
        <div class="rotating-circle" data-value="عالی" style="top: 125px; left: 25px;">عالی</div>
        <div class="rotating-circle" data-value="بد" style="top: 225px; left: 125px;">بد</div>
        <div class="rotating-circle" data-value="بسیار خوب" style="top: 125px; left: 225px;">بسیار خوب</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // تابع برای چرخش دایره اصلی
    function rotateMainCircle() {
        $('#mainCircle').css('transform', 'rotate(45deg)');
    }

    // تابع برای تغییر اندازه دایره‌های اطراف و پست کردن مقادیر انتخاب شده
    $(document).ready(function() {
        $('.rotating-circle').click(function() {
            $(this).toggleClass('selected');
            if ($('.rotating-circle.selected').length === 2) {
                $('.rotating-circle').each(function() {
                    if ($(this).hasClass('selected')) {
                        // پست کردن مقادیر انتخاب شده
                        console.log('دایره‌های انتخاب شده: ', $(this).data('value'));
                    }
                });
            }
            $(this).toggleClass('enlarge');
        });
    });
</script>
</body>
</html>
