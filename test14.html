<table>
    <tbody>
    <tr class="mb-2">
        <td class="fixTableGreen">
            <p id="days">0</p>
            <p class="p-1">روز</p>
        </td>
        <td style="width:3px;"></td>
        <td class="fixTableGreen">
            <p id="hours">0</p>
            <p class="p-1">ساعت</p>
        </td>
        <td style="width:3px;"></td>
        <td class="fixTableGreen">
            <p id="minutes">0</p>
            <p class="p-1">دقیقه</p>
        </td>
        <td style="width:3px;"></td>
        <td class="fixTableGreen">
            <p id="seconds">0</p>
            <p class="p-1">ثانیه</p>
        </td>
    </tr>

<script src="assets/js/jquery.min.js"></script>

<script type="text/javascript">

    function updateCounter() {
        let days = document.getElementById('days');
        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');

        let targetDays = 24;
        let targetHours = 20;
        let targetMinutes = 15;
        let targetSeconds = 30;

        let currentDate = new Date();
        let targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + targetDays);
        targetDate.setHours(targetDate.getHours() + targetHours);
        targetDate.setMinutes(targetDate.getMinutes() + targetMinutes);
        targetDate.setSeconds(targetDate.getSeconds() + targetSeconds);

        let diff = Math.max(targetDate - currentDate, 0); // Ensure non-negative value

        let daysLeft = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);

        days.innerHTML = formatNumber(daysLeft);
        hours.innerHTML = formatNumber(hoursLeft);
        minutes.innerHTML = formatNumber(minutesLeft);
        seconds.innerHTML = formatNumber(secondsLeft);

        setTimeout(updateCounter, 1000);
    }

    function formatNumber(number) {
        return number < 10 ? '0' + number : number;
    }

    updateCounter();
</script>
