<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمارش معکوس تا انتخابات</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>


<table>
    <tr>
        <th>روز</th>
        <th>ساعت</th>
        <th>دقیقه</th>
        <th>ثانیه</th>
    </tr>
    <tr id="countdownRow">
        <td id="days">--</td>
        <td id="hours">--</td>
        <td id="minutes">--</td>
        <td id="seconds">--</td>
    </tr>
</table>

<script>
    function countdownToElection() {
        const electionDate = new Date();
        electionDate.setDate(electionDate.getDate() + 24);
        electionDate.setHours(9);
        electionDate.setMinutes(44);
        electionDate.setSeconds(0);

        const now = new Date();
        const timeRemaining = electionDate - now;
        const secondsRemaining = Math.floor(timeRemaining / 1000);

        const days = Math.floor(secondsRemaining / (24 * 60 * 60));
        const hours = Math.floor((secondsRemaining % (24 * 60 * 60)) / 3600);
        const minutes = Math.floor((secondsRemaining % 3600) / 60);
        const seconds = secondsRemaining % 60;

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        if (secondsRemaining <= 0) {
            document.getElementById("countdownRow").innerHTML = '<td colspan="4">انتخابات آغاز شده است!</td>';
        } else {
            setTimeout(countdownToElection, 1000);
        }
    }

    countdownToElection();
</script>

</body>
</html>
