<!DOCTYPE html>
<html>

<head>

    <title>Tavanir</title>
    <link rel="shortcut icon" href="assets/images/logo.svg">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .fixTableGreen{
            text-align: center;
            border-width: 0;
            width: 24%;
            font-size: 15px;
            background-color: #347911;
            color: white;
            border-radius: 0 0 0 10px;
            padding-top: 3px;
        }

        .fixTableRed {
            text-align: center;
            border-width: 0;
            width: 24%;
            font-size: 15px;
            background-color: #9d191c;
            color: white;
            border-radius: 0 0 0 10px;
            padding-top: 3px;
        }
    </style>
</head>
<body dir="rtl">
<table>
    <tbody>
    <tr class="mb-2">
        <td class="fixTableGreen">
            <p id="seconds">0</p>
            <p class="p-1">ثانیه</p>
        </td>
        <td style="width:3px;"></td>
        <td class="fixTableGreen">
            <p id="minutes">0</p>
            <p class="p-1">دقیقه</p>
        </td>
        <td style="width:3px;"></td>

        <td class="fixTableGreen">
            <p id="hours">0</p>
            <p class="p-1">ساعت</p>
        </td>
        <td style="width:3px;"></td>

        <td class="fixTableGreen">
            <p id="days">0</p>
            <p class="p-1">روز</p>
        </td>
    </tr>

    <tr class="pt-2">
        <td class="fixTableRed">
            <span><strong>مشارکت</strong></span>
        </td>
        <td style="width:3px;"></td>

            <span><strong>رقابت</strong></span>
        </td>

        <td class="fixTableRed">

        </td>

            <span><strong>امنیت</strong></span>
        </td>
    </tr>
    </tbody>
</table>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript">

    function countdownToElection() {
        const electionDate = new Date();
        electionDate.setDate(electionDate.getDate() + 24);
        electionDate.setHours(9);
        electionDate.setMinutes(44);
        electionDate.setSeconds(0);

        const now = new Date();
        const timeRemaining = electionDate - now;
        const secondsRemaining = Math.floor(timeRemaining / 1000);

        const days = Math.floor(secondsRemaining / (24 * 60 * 60));
        const hours = Math.floor((secondsRemaining % (24 * 60 * 60)) / 3600);
        const minutes = Math.floor((secondsRemaining % 3600) / 60);
        const seconds = secondsRemaining % 60;

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        if (secondsRemaining <= 0) {
            document.getElementById("countdownRow").innerHTML = '<td colspan="4">انتخابات آغاز شده است!</td>';
        } else {
            setTimeout(countdownToElection, 1000);
        }
    }

    countdownToElection();
</script>

</html>
