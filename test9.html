<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<button onclick="postSelectedTitles()">ارسال</button>
<div id="postedTitles"></div>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var circles = [];
    var centralCircle = new Circle(canvas.width / 2, canvas.height / 2, 50, "#FF0000", "رابطه ما با همه از نظر من احساسات برای من یعنی", 0, 0, true);

    function Circle(x, y, radius, color, title, dx, dy, isCentral = false) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.title = title;
        this.dx = dx;
        this.dy = dy;
        this.isCentral = isCentral;
    }

    Circle.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#000";
        ctx.stroke();
        ctx.font = "16px Arial";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.title, this.x, this.y);
    };

    function update() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        centralCircle.draw();

        for (var i = 0; i < circles.length; i++) {
            var circle = circles[i];

            circle.x += circle.dx;
            circle.y += circle.dy;

            if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) {
                circle.dx = -circle.dx;
            }
            if (circle.y + circle.radius > canvas.height || circle.y - circle.radius < 0) {
                circle.dy = -circle.dy;
            }

            circle.draw();
        }

        requestAnimationFrame(update);
    }

    function checkClick(event) {
        var mouseX = event.pageX - canvas.offsetLeft;
        var mouseY = event.pageY - canvas.offsetTop;

        for (var i = 0; i < circles.length; i++) {
            var circle = circles[i];
            var dx = mouseX - circle.x;
            var dy = mouseY - circle.y;
            var distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < circle.radius) {
                circle.radius += 5;
                changeRandomCircleStyle(circle);
                circle.draw();
                break;
            }
        }
    }

    function postSelectedTitles() {
        var selectedCircles = circles.filter(circle => circle.isCentral);
        var titles = selectedCircles.map(circle => circle.title);

        document.getElementById("postedTitles").innerHTML = titles.join("<br>");
    }

    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color + "80";
    }

    function changeRandomCircleStyle(circle) {
        if (!circle) {
            for (var i = 0; i < circles.length; i++) {
                changeRandomCircleStyle(circles[i]);
            }
        } else {
            circle.color = getRandomColor();
            circle.dx = Math.random() * 2 - 1; // سرعت حرکت افقی
            circle.dy = Math.random() * 2 - 1; // سرعت حرکت عمودی
            circle.radius = 50; // اندازه دایره ثابت
            circle.draw();
        }
    }

    for (var i = 0; i < 10; i++) {
        var angle = (i / 10) * Math.PI * 2;
        var x = centralCircle.x + 100 * Math.cos(angle);
        var y = centralCircle.y + 100 * Math.sin(angle);
        var radius = 30;
        var color = getRandomColor();
        var title = "عنوان " + (i + 1);
        var dx = Math.random() * 2 - 1;
        var dy = Math.random() * 2 - 1;
        var circle = new Circle(x, y, radius, color, title, dx, dy);
        changeRandomCircleStyle(circle);
        circles.push(circle);
    }

    update();

    canvas.addEventListener("click", checkClick);
    window.addEventListener("resize", function () {
        update();
    });

</script>
</body>
</html>
