<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Step Form with Animated Circles using Anime.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .floating-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .odd {
            background-color: yellow;
        }
        .even {
            background-color: orange;
        }
        .selected {
            transform: scale(1.2);
            background-color: green !important;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <!-- Your step links here -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="v-pills-tabContent">
                <!-- Your steps content here -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Modals -->
<!-- Your modals here -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
<script>
    function createFloatingCircles(containerId, start, end, isEven) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        for (let i = start; i <= end; i++) {
            const circle = document.createElement('div');
            circle.textContent = i;
            circle.classList.add('circle');
            if ((i % 2 === 0 && isEven) || (i % 2 !== 0 && !isEven)) {
                circle.classList.add('even');
            } else {
                circle.classList.add('odd');
            }
            circle.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
            container.appendChild(circle);
            animateCircle(circle);
        }
    }

    function animateCircle(circle) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const randomX = anime.random(-screenWidth / 2, screenWidth / 2);
        const randomY = anime.random(-screenHeight / 2, screenHeight / 2);

        anime({
            targets: circle,
            translateX: randomX,
            translateY: randomY,
            duration: 2000,
            easing: 'easeInOutQuad',
            direction: 'alternate',
            loop: true
        });
    }

    createFloatingCircles('step1-circles', 1, 10, false);
    // Repeat for other steps

    // Show selected items in modal
    // Your modal script here
</script>

</body>
</html>
